<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Chai aur Javascript</h1>
    <!-- Button to start the interval -->
    <button id="start">Start</button>
    <!-- Button to stop the interval -->
    <button id="stop">Stop</button>

    <script>
        // Declare intervalId to store the ID of the interval
        let intervalId;

        // Function to log the current date and time with a message
        const sayDate = function (str) {
            console.log(str, Date.now());
        }

        // Event listener for the "Start" button
        document.getElementById('start').addEventListener('click', function () {
            // Start the interval and store the interval ID in intervalId
            intervalId = setInterval(sayDate, 1000, "hi");
        });

        // Event listener for the "Stop" button
        document.getElementById('stop').addEventListener('click', function () {
            // Clear the interval using the stored interval ID
            clearInterval(intervalId);
        });
    </script>
</body>

</html>
